<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Para Pio P√≠o ‚ù§Ô∏èüê•</title>

<style>
html, body {
margin: 0;
padding: 0;
width: 100%;
height: 100%;
overflow: hidden;
font-family: 'Segoe UI', sans-serif;
background: black;
color: white;
text-align: center;
}

/* Pantalla de inicio */
#startScreen {
position: fixed;
width: 100%;
height: 100%;
background: radial-gradient(circle at top, #1a1a2e, #050510);
display: flex;
justify-content: center;
align-items: center;
flex-direction: column;
z-index: 10;
cursor: pointer;
}

#startScreen h1 {
font-size: 30px;
letter-spacing: 1px;
animation: pulse 2s infinite;
}

@keyframes pulse {
0% { opacity: 0.6; }
50% { opacity: 1; }
100% { opacity: 0.6; }
}

/* Fondo */
#background {
position: fixed;
width: 120%;
height: 120%;
top: -10%;
left: -10%;
background: radial-gradient(circle at center, #1b2735, #050510);
}

/* Contenedor de frases */
#story {
position: absolute;
top: 40%;
left: 50%;
transform: translate(-50%, -50%);
max-width: 800px;
font-size: 24px;
line-height: 1.7;
}

/* Transici√≥n bonita */
.fade {
opacity: 0;
animation: fadeIn 2s forwards;
}

@keyframes fadeIn {
from { opacity: 0; transform: translateY(15px); }
to { opacity: 1; transform: translateY(0); }
}

/* Pollitos decorativos */
.chick {
position: absolute;
font-size: 36px;
animation: float 8s ease-in-out infinite;
opacity: 0.7;
}

@keyframes float {
0%, 100% { transform: translateY(0); }
50% { transform: translateY(-20px); }
}

/* Bot√≥n de m√∫sica */
#musicBtn {
margin-top: 20px;
padding: 12px 25px;
background: #ff4d6d;
border: none;
border-radius: 30px;
color: white;

cursor: pointer;
}
</style>
</head>

<body>

<div id="background"></div>

<!-- Pantalla inicial -->
<div id="startScreen">
<h1>Toca para entrar al universo de Pio P√≠o ‚ù§Ô∏èüê•</h1>
</div>

<script>

// Frases que aparecer√°n una por una (m√°s creativas)
const phrases = [
"Bienvenido al universo de Pio P√≠o ‚ù§Ô∏èüê•",
"Un peque√±o lugar donde las palabras tienen sentido.",
"Aqu√≠ todo es especial, porque est√° hecho con cari√±o.",
"Pienso en ti y en lo importante que eres.",
"Eres trabajador, y eso dice mucho de tu esfuerzo.",

"Comenzamos a hablar el 6 de enero de 2026.",

"Me preocupa incluso lo m√°s m√≠nimo que te pase.",
"Porque las personas importantes se cuidan.",

"Me gusta tu risa, tu voz, tu forma de ser.",

"No solo por fuera, sino por quien eres.",
"Pio P√≠o ‚ù§Ô∏èüê•, gracias por estar en mi vida."
];

let index = 0;

// Mostrar frases con transiciones
function showNextPhrase() {
  if (index >= phrases.length) return;

  let span = document.createElement("span");
  span.textContent = phrases[index];
  span.className = "fade";
  story.appendChild(span);

  index++;
  setTimeout(showNextPhrase, 3200); // pausa entre frases
}

// Pollitos decorativos
const chicks = ["üê•","üê§","üê£"];
for (let i = 0; i < 16; i++) {
  let c = document.createElement("div");
  c.className = "chick";
  c.innerHTML = chicks[Math.floor(Math.random() * chicks.length)];
  c.style.left = Math.random() * 100 + "vw";
  c.style.top = Math.random() * 100 + "vh";
  c.style.animationDuration = (6 + Math.random() * 6) + "s";
  document.body.appendChild(c);
}

// M√∫sica al tocar inicio
document.getElementById("startScreen").addEventListener("click", function(){
  this.style.display = "none";
  document.getElementById("musicBtn").style.display = "block";

  let audio = document.createElement("iframe");
  audio.src = "https://www.youtube.com/embed/WBvMmwTLmD8?autoplay=1&loop=1&playlist=WBvMmwTLmD8";
  audio.width = "0";
  audio.height = "0";
  audio.allow = "autoplay";

});

// Bot√≥n alternativo de m√∫sica
document.getElementById("musicBtn").addEventListener("click", function(){
  let audio = document.createElement("iframe");
  audio.src = "https://www.youtube.com/embed/WBvMmwTLmD8?autoplay=1&loop=1&playlist=WBvMmwTLmD8";

</script>

</body>
</html>
